            I am an Assistant Professor of Finance and Michael R. and Mary Kay Hallman Fellow at the [Ross School of Business](https://michiganross.umich.edu/), University of Michigan.

            My research examines how financial markets shape environmental and social outcomes. I study ESG investing, corporate emissions disclosure, and the real effects of activist investors on pollution reduction. My work on environmental activist investing won the **Moskowitz Prize** for best paper on sustainable investing.

