<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#f8fafc"/>

  <!-- Network diagram -->
  <!-- Targeted bank (crossed out) -->
  <circle cx="100" cy="125" r="30" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <line x1="80" y1="105" x2="120" y2="145" stroke="#ef4444" stroke-width="2"/>
  <text x="100" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ef4444">Bank A</text>

  <!-- Firm in center -->
  <rect x="170" y="100" width="60" height="50" rx="4" fill="#00274C"/>
  <text x="200" y="130" text-anchor="middle" font-family="system-ui" font-size="11" fill="#ffffff">Firm</text>

  <!-- Alternative bank -->
  <circle cx="300" cy="125" r="30" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="300" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#22c55e">Bank B</text>

  <!-- Arrows -->
  <line x1="130" y1="125" x2="165" y2="125" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="235" y1="125" x2="265" y2="125" stroke="#22c55e" stroke-width="2"/>
  <polygon points="265,125 258,120 258,130" fill="#22c55e"/>

  <text x="200" y="215" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">Full substitution through</text>
  <text x="200" y="232" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">non-targeted banks</text>
</svg>