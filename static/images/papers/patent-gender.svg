<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#f8fafc"/>

  <!-- Two bar comparison -->
  <rect x="80" y="60" width="100" height="120" fill="#ec4899" opacity="0.3"/>
  <rect x="220" y="60" width="100" height="135" fill="#00274C"/>

  <!-- Labels -->
  <text x="130" y="200" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Female</text>
  <text x="130" y="215" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Inventors</text>
  <text x="270" y="200" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Male</text>
  <text x="270" y="215" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Equivalents</text>

  <!-- Gap indicator -->
  <text x="200" y="45" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#00274C">+12% Citations</text>
  <path d="M180 100 L180 90 L220 90 L220 100" fill="none" stroke="#00274C" stroke-width="2"/>

  <text x="200" y="240" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8">Patent Citation Gap</text>
</svg>