<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#f8fafc"/>

  <!-- Two paths diverging -->
  <rect x="160" y="40" width="80" height="40" rx="4" fill="#00274C"/>
  <text x="200" y="65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ffffff">Capital Req.</text>

  <!-- Diverging lines -->
  <line x1="180" y1="85" x2="120" y2="140" stroke="#64748b" stroke-width="2"/>
  <line x1="220" y1="85" x2="280" y2="140" stroke="#64748b" stroke-width="2"/>

  <!-- Weak governance -->
  <rect x="60" y="145" width="120" height="50" rx="4" fill="#fef2f2" stroke="#ef4444"/>
  <text x="120" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ef4444">Weak Governance</text>
  <text x="120" y="182" text-anchor="middle" font-family="system-ui" font-size="9" fill="#ef4444">↓ Lending</text>

  <!-- Strong governance -->
  <rect x="220" y="145" width="120" height="50" rx="4" fill="#f0fdf4" stroke="#22c55e"/>
  <text x="280" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#22c55e">Strong Governance</text>
  <text x="280" y="182" text-anchor="middle" font-family="system-ui" font-size="9" fill="#22c55e">↑ Lending</text>

  <text x="200" y="230" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">Divergent effects based on governance</text>
</svg>