<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#f8fafc"/>

  <!-- Investor A -->
  <circle cx="100" cy="120" r="40" fill="#e5e7eb"/>
  <text x="100" y="115" text-anchor="middle" font-family="system-ui" font-size="11" fill="#374151">Investor</text>
  <text x="100" y="130" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#374151">A</text>

  <!-- Investor B -->
  <circle cx="300" cy="120" r="40" fill="#e5e7eb"/>
  <text x="300" y="115" text-anchor="middle" font-family="system-ui" font-size="11" fill="#374151">Investor</text>
  <text x="300" y="130" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#374151">B</text>

  <!-- Broken communication -->
  <line x1="145" y1="120" x2="180" y2="120" stroke="#64748b" stroke-width="2"/>
  <line x1="220" y1="120" x2="255" y2="120" stroke="#64748b" stroke-width="2"/>

  <!-- Barrier -->
  <rect x="185" y="90" width="30" height="60" fill="#fef2f2" stroke="#ef4444" stroke-dasharray="4,4"/>
  <text x="200" y="125" text-anchor="middle" font-family="system-ui" font-size="14" fill="#ef4444">?</text>

  <text x="200" y="200" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#00274C">H</text>
  <text x="200" y="220" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Entropy-based model of</text>
  <text x="200" y="237" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">the delegation problem</text>
</svg>